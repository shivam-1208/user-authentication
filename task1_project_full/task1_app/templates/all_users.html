<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      color: #333;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2980b9;
      color: #fff;
      font-weight: bold;
    }
    tr:hover {
      background-color: #ecf0f1;
    }
    img {
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      display: block;
      width: 120px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h2>All Registered Users</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>User Type</th>
      <th>Email</th>
      <th>City</th>
      <th>Profile Picture</th>
    </tr>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.first_name }} {{ u.last_name }}</td>
      <td>{{ u.user_type }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.city }}</td>
      <td>
        {% if u.profile_picture %}
          <img src="{{ u.profile_picture.url }}" width="60" height="60">
        {% else %}
          No Image
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>

  <a href="{% url 'dashboard' %}" class="btn">‚Üê Back to Dashboard</a>

</body>
</html>
